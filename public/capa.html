<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Serviços Técnicos - Estilo Verde-Água</title>
    <!-- Incluindo o Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importando a fonte Inter do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Definindo a fonte Inter como padrão */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-print-color-adjust: exact; /* Garante que as cores de fundo sejam impressas */
        }
        
        /* Define o tamanho da página para impressão como A4 */
        @page {
            size: A4;
            margin: 0;
        }

        /* Estilo para a página ao imprimir */
        @media print {
            html, body {
                width: 210mm;
                height: 297mm;
            }
            body {
                margin: 0;
                padding: 0;
                background: #fff;
            }
            .no-print {
                display: none;
            }
            .page-container {
                box-shadow: none !important;
                margin: 0 !important;
                border-radius: 0 !important;
                width: 100% !important;
                height: 100% !important;
                max-width: none !important;
                border: none !important;
            }
        }

        /* Estilo para a visualização em tela, simulando a folha A4 */
        .page-container {
            width: 100%;
            max-width: 8.5in; /* Largura de uma folha carta/A4 aproximada */
            height: 11in; /* Altura de uma folha carta/A4 aproximada */
            display: flex;
            flex-direction: row; /* Layout com sidebar */
        }
    </style>
</head>
<body class="bg-slate-200 flex items-center justify-center min-h-screen p-4 sm:p-8">

    <!-- Container principal da página, com proporção de folha A4 -->
    <div class="page-container bg-white shadow-2xl rounded-lg overflow-hidden border">
        
        <!-- SIDEBAR ESQUERDA -->
        <aside class="w-1/3 bg-slate-800 text-white p-8 flex flex-col justify-between">
            <div>
                <!-- Logo da empresa -->
                <div class="flex items-center gap-3">
                    <div class="bg-teal-500 w-12 h-12 rounded-lg flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold tracking-wider">ITAM</h2>
                </div>
                <p class="text-slate-400 mt-2 text-sm">Orçamento N°: 123</p>
            </div>
            
            <div class="mt-12">
                <p class="text-sm uppercase tracking-widest text-teal-400 font-semibold">Relatório de Serviços Técnicos</p>
                <p class="text-slate-300 mt-2">
                    Data de Realização: <br>
                    <span class="font-semibold text-white">29 de Julho de 2025</span>
                </p>
            </div>
        </aside>

        <!-- CONTEÚDO PRINCIPAL DIREITA -->
        <main class="w-2/3 p-10 flex flex-col justify-center">
             <!-- Título principal -->
             <div class="mb-12">
                <h1 class="text-5xl md:text-6xl font-extrabold text-slate-800 leading-tight">Manutenção Preventiva</h1>
             </div>

            <div class="space-y-8">
                <!-- Coluna "Preparado para" -->
                <div class="border-l-4 border-teal-500 pl-4">
                    <h3 class="text-sm font-semibold text-slate-500 uppercase tracking-wider">Preparado para</h3>
                    <p class="text-2xl font-bold text-slate-800 mt-1">Águas de Manaus</p>
                    <p class="text-slate-600">PDI (PREVENTIVA 69KV)</p>
                </div>

                <!-- Coluna de Contato -->
                <div class="border-l-4 border-slate-300 pl-4">
                     <h3 class="text-sm font-semibold text-slate-500 uppercase tracking-wider">Contato</h3>
                     <div class="mt-2 space-y-2">
                         <!-- Nome do contato -->
                         <div class="flex items-center gap-3 text-slate-700">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                             <span class="font-medium">Sr. Rafael Barroco</span>
                         </div>
                         <!-- E-mail -->
                         <div class="flex items-center gap-3 text-slate-700">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                            </svg>
                             <span>rafael.barroco@aguasdemanaus.com.br</span>
                         </div>
                         <!-- Telefone -->
                         <div class="flex items-center gap-3 text-slate-700">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.518.759a11.037 11.037 0 006.158 6.158l.759-1.518a1 1 0 011.06-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" />
                            </svg>
                             <span>(92) 98415-1316</span>
                         </div>
                     </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Botão de impressão (não aparece na impressão) -->
    <button onclick="window.print()" class="no-print fixed bottom-4 right-4 bg-teal-600 text-white p-4 rounded-full shadow-lg hover:bg-teal-700 focus:outline-none focus:ring-4 focus:ring-teal-300 transition-transform transform hover:scale-105">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
        </svg>
    </button>

</body>
</html>
